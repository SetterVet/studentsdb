<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Сервіс Обліку Студентів</title>
     <meta name="description" value="Система Обліку Студентів Навчального Закладу" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <h1>Форма редагування студента</h1>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Ім'я*</label>
                            <input type="text" class="form-control" placeholder="Шевченко">
                            <label>Прізвище*</label>
                            <input type="text" class="form-control"placeholder="Тарас">
                            <label>По-батькові</label>
                            <input type="text" class="form-control"placeholder="Григорович">
                            <label>№ Студентського квитка*</label>
                            <input type="text" class="form-control"placeholder="АА12345678">
                            <label>Дата народження</label>
                            <input type="text" class="form-control" placeholder="09-03-1814">
                            <label>Фото студента</label>
                            <input type="file" name="pic" accept="image/*">
                            <label>Група*</label>
                            <div class="dropdown">
                              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Вибір групи
                              <span class="caret"></span></button>
                              <ul class="dropdown-menu">
                                <li><a href="#">ПМ-21</a></li>
                                <li><a href="#">ПМ-22</a></li>
                                <li><a href="#">ПМ-23</a></li>
                              </ul>
                            </div>
                            <label>Примітки</label>
                            <input type="text" class="form-control"></br>
                            <button type="submit" class="btn btn-primary">Зберегти</button>
                        </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
