{% load static from staticfiles %}
<html>
 <head>
 <meta charset="UTF-8">
 <title>Сервіс Обліку Студентів</title>
 <meta name="description" value="Система Обліку Студентів Навчального Закладу" >
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
 </head>
 <body>
   <div class="container">
    {% include "students/includes/header.html" %}
    {% include 'students/includes/main_navigation.html' %}
    <div class="row" id="content-columns">
        <div class="col-xs-12" id="content-column">
            <h2>Облік Відвідування</h2>
            <a class="btn btn-primary " href="#">Додати Студента</a>
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th><a href="#">#</a></th>
                  <th>Студент</th>
                  <script>
                      for (var i=1;i < 32;i+=1)
                      {
                        document.write("<th>"+i+"</th>")
                      }
                  </script>
                </tr>
              </thead>
              <tbody>
                 <tr>
                     <td>1</td>
                     <td>Костирка Віталій</td>
                     <script>
                      for (var i=1;i < 32;i+=1)
                      {
                        document.write("<td><input type=\"checkbox\"</td>")
                      }
                      </script>
                 </tr>
                 <tr>
                     <td>2</td>
                     <td>Марків Олег</td>
                     <script>
                      for (var i=1;i < 32;i+=1)
                      {
                        document.write("<td><input type=\"checkbox\"</td>")
                      }
                      </script>
                 </tr>
                 <tr>
                     <td>3</td>
                     <td>Дудар Юра</td>
                     <script>
                      for (var i=1;i < 32;i+=1)
                      {
                        document.write("<td><input type=\"checkbox\"</td>")
                      }
                      </script>
                 </tr>
              </tbody>
            </table>
        </div>
    </div>
    {% include 'students/includes/footer.html' %}
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </body>
</html>
